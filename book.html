<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  

<div class="col-xs-offset-1 col-xs-3">
  <form>
      <div class="form-group">
      <label for="firstname"><h4>First Name:</h4></label>
      <input type="text" class="form-control" id="fn" placeholder="first name" name="first name">
    </div>
    <div class="form-group">
      <label for="lastname"><h4>Last Name:</h4></label>
      <input type="text" class="form-control" id="ln" placeholder="last name" name="last name">
    </div>
     <div class="form-group">
      <label for="email"><h4>Email:</h4></label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="phno"><h4>Phone Number:</h4></label>
      <input type="text" class="form-control" id="ph" placeholder="phone number" name="phone number">
    </div>
    <div class="form-group">
      <label for="comment"><h4>Address:</h4></label>
      <textarea type="text" class="form-control" id="ad" placeholder="address" name="address"></textarea>
    </div>
    <div class="form-group">
      <label for="state"><h4>State:</h4></label>
      <input type="text" class="form-control" id="st" placeholder="state" name="state ">
    </div>
    <div class="form-group">
      <label for="country"><h4>Country:</h4></label>
      <input type="text" class="form-control" id="ct" placeholder="country" name="country">
    </div>
    <div>
      <a href="payment.html" class="col-xs-offset-1 col-xs-7 button" ><span>continue</span></a></div>
    <!--button type="submit" class="btn btn-default"><h3>Submit</h3></button!-->
  </form>
</body>
